[layers.javafx]
    modules = [
        "org.openjfx:javafx-base:jar:{{os.detected.jfxname}}:11.0.2",
        "org.openjfx:javafx-controls:jar:{{os.detected.jfxname}}:11.0.2",
        "org.openjfx:javafx-graphics:jar:{{os.detected.jfxname}}:11.0.2",
        "org.openjfx:javafx-web:jar:{{os.detected.jfxname}}:11.0.2",
        "org.openjfx:javafx-media:jar:{{os.detected.jfxname}}:11.0.2"]
[layers.core]
    modules = [
        "org.kordamp.tiles:modular-tiles-model:1.0.0",
        "org.kordamp.tiles:modular-tiles-core:1.0.0",
        "org.kordamp.tiles:modular-tiles-app:1.0.0",
        "org.moditect.layrry:layrry-platform:1.0-SNAPSHOT",
        "eu.hansolo:tilesfx:11.44"]
    parents = ["javafx"]
[layers.plugins]
    parents = ["core"]
    directory = "plugins"
[main]
  module = "org.kordamp.tiles.app"
  class = "org.kordamp.tiles.app.Main"
